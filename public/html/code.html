<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <title>Join Project | Vulture</title>
    <script src="https://kit.fontawesome.com/8ad34c9995.js" crossorigin="anonymous"></script>
</head>
<body cz-shortcut-listen="false">
    <div class="auth-bg"></div>
    <div class="auth-wrap">
        <div class="auth-bar"></div>
        <div class="auth-body">
            <div class="auth-title">
                Join a Project
            </div>
            
            <form>
                <div class="form__group">
                    <label class="form__label" for="code">Code</label>
                    <input class="form__input" id="code" type="text" placeholder="12345678" minlength="8" required>
                </div>
                <div class="form__group form__last">
                    <button class="form__btn">Join</button>
                </div>
            </form>
            <div class="auth-alt">Don't have a code? <a class="auth-alt-option">Go Back</a></div>
        </div>
    </div>
</body>
<script src="js/response.js"></script>
</html>
