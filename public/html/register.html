<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <title>Register | Vulture</title>
    <script src="https://kit.fontawesome.com/8ad34c9995.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-bg"></div>
    <div class="auth-wrap register-wrap">
        <div class="auth-bar"></div>
        <div class="auth-body">
            <div class="auth-title">
                Register your new Vulture account
            </div>
            <form>
                <div class="form__group">
                    <label class="form__label" for="name">Name</label>
                    <input class="form__input" id="name" type="text" placeholder="Full Name" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="email">Email address</label>
                    <input class="form__input" id="email" type="email" placeholder="example@email.com" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="pass">Password</label>
                    <input class="form__input" id="pass" type="password" placeholder="••••••••" required minlength="8">
                </div>
                <div class="form__group">
                    <label class="form__label" for="cpass">Confirm password</label>
                    <input class="form__input" id="cpass" type="password" placeholder="••••••••" required minlength="8">
                </div>
                <div class="form__group form__last">
                    <button class="form__btn">Register</button>
                </div>
            </form>
            <div class="auth-alt">Already have an account?&nbsp;<a class="auth-alt-option">Log in</a></div>
        </div>
    </div>
</body>
<script src="js/response.js"></script>
</html>
