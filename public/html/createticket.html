<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <title>Create Ticket | Vulture</title>
    <script src="https://kit.fontawesome.com/8ad34c9995.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="control-menu">
        <img src="img/grey-icon.png" alt="Vulture Grey Icon" class="control-logo">
        <div class="control-top">
            <div><a class=""><i class="fa fa-bookmark"></i></a></div>
            <div><a class=""><i class="fa fa-plus"></i></a></div>
            
        </div>
        <div class="control-bottom">
            <div><a class=""><i class="fa fa-user"></i></a></div>
            <div><a class=""><i class="fa fa-cog"></i></a></div>
        </div>
    </div>
    <div class="subset-menu">
        <div class="subset-proj-header">
            <div class="proj-img"></div>
            <div class="proj-text">
                <div class="proj-text--title">Company Project</div>
                <div class="proj-text--subtitle">Software project</div>
            </div>
            
        </div>
        <div class="subset-list">
            <div class="subset-item subset-active"><i class="fa fa-clipboard fa-fw"></i><span class="subset-item-text">Tickets</span></div>
            <div class="subset-item"><i class="far fa-plus-square fa-fw"></i><span class="subset-item-text">Create Ticket</span></div>

            <div class="subset-item"><i class="fas fa-poll-h fa-fw"></i><span class="subset-item-text">Markers</span></div>
            <div class="subset-item"><i class="fa fa-cog fa-fw"></i><span class="subset-item-text">Settings</span></div>
        </div>
    </div>
    <div class="main-body">
        <div class="board-header">
            <div class="board-title">Create Ticket</div>
        </div>
        <div class="general-body">
            <div class="form-grid">

            </div>
        </div>
    </div>

<script src="js/response.js"></script>
</html>
