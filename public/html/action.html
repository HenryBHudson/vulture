<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <title>Join | Vulture</title>
    <script src="https://kit.fontawesome.com/8ad34c9995.js" crossorigin="anonymous"></script>
</head>
<body cz-shortcut-listen="false">
    <div class="auth-bg"></div>
    <div class="auth-wrap">
        <div class="auth-bar"></div>
        <div class="auth-body">
            <div class="auth-title">
                What would you like to do?
            </div>

            <div class="auth-option">
                <div class="ao-content">
                    <div class="ao-icon">
                        <i class="fa fa-arrow-right"></i>
                    </div>
                    <div class="ao-title">
                        Join a Project
                    </div>
                    <div class="ao-subtitle">
                        Have a join code? Use it here and get to work immediately.
                    </div>
                    <div class="ao-btn">

                    </div>
                </div>
            </div>
            <div class="auth-option ao-second">
                <div class="ao-content">
                    <div class="ao-icon">
                        <i class="fa fa-plus"></i>
                    </div>
                    <div class="ao-title">
                        Create a Project
                    </div>
                    <div class="ao-subtitle">
                        Manage your own project and invite others to work with you.
                    </div>
                    <div class="ao-btn">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/response.js"></script>
</html>
